<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiderman in his Evening Walk!</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="spiderman" src="scene.gltf"></a-asset-item>
        </a-assets>
        
        <a-entity id="spiderman" gltf-model="#spiderman" position="2 2 2" rotation="0 -90 0" scale="2 2 2" visible="true">
        </a-entity>
        
        </a-entity>

        <a-plane id="ground" geometry="height: 400; width: 200; depth: 10" repeat="5 5" position="0 0 -1" rotation="-90 0 0" color="grey" visible="true">
        </a-plane>
    </a-scene>
</body>
</html>
